name: docs-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  docs_gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile check
        run: python -m compileall -q src tests

      - name: Docs gate
        env:
          DOCS_GATE_BASE: ${{ github.event.pull_request.base.sha }}
        run: python scripts/docs_gate.py --show-changes


